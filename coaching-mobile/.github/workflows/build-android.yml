name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'v13-21/coaching-mobile/**'

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'v13-21/coaching-mobile/package-lock.json'

    - name: Setup EAS CLI
      run: npm install -g eas-cli@latest

    - name: Install dependencies
      working-directory: v13-21/coaching-mobile
      run: npm ci

    - name: Build Android APK
      working-directory: v13-21/coaching-mobile
      run: |
        echo "Starting Android build..."
        eas build --platform android --profile preview --non-interactive
        
        echo "Build submitted successfully!"
        echo "Your APK will be available at: https://expo.dev/accounts/$(whoami)/projects/coaching-mobile/builds"
        echo "Check the EAS dashboard for download link."
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    - name: Create build info
      run: |
        echo "Build completed! Check your EAS dashboard for the APK download." > build-info.txt
        echo "Dashboard: https://expo.dev" >> build-info.txt
        echo "Build triggered at: $(date)" >> build-info.txt

    - name: Upload build info
      uses: actions/upload-artifact@v4
      with:
        name: build-info
        path: build-info.txt
        retention-days: 30

    - name: Comment with build info
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const comment = `ðŸ¤– **Android APK Build Started!**
          
          ðŸ“± **Your APK is being built...**
          
          ðŸ“‹ **Download Instructions:**
          1. Go to [EAS Dashboard](https://expo.dev)
          2. Sign in with your Expo account
          3. Navigate to your project builds
          4. Download the APK when ready (usually takes 5-10 minutes)
          
          ðŸ“‹ **Installation:**
          1. Enable "Install unknown apps" in your Android settings
          2. Install the downloaded APK file
          3. Test your app with full features!
          
          âš¡ **Note:** This APK will have all features including video calling, unlike Expo Go.`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          }); 